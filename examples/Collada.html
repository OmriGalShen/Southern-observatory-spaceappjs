<!DOCTYPE html>
<html lang="en">
<head>
    <!--NOTE: Most Web WorldWind examples use jquery, Bootstrap and requirejs but those technologies are NOT-->
    <!--required by Web WorldWind. See SimplestExample.html for an example of using Web WorldWind without them.-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Collada.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script data-main="Collada" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>

</head>
<body>

<div class="container">
    <h2 style="text-align:center">Southern Observatory Demo</h2>
    <br/>
    <div class="row">
        <div class="col-sm-3">
            <h4>Time</h4>
            <div>
                <span id="clock"></span>

            </div>
            <br>
            <h4>Choose date and time</h4>
            <form>
                <label for="timeDate">Set Time-Date:</label><br/>
                <input type="datetime-local" id="timeDate"><br/>
            </form>
            <br/>
            <form>
                <label>Time until visible in:</label><br/>
                <input type="text" id="visibleIn"><br/>
                <div class="time" id="timeUntilVisible"></div>
            </form>
        </div>
        <div class="col-sm-9" id="globe">
            <canvas id="canvasOne" width="1000" height="1000"
                    style="width: 100%; height: auto; background-color: black;">
                Your browser does not support HTML5 Canvas.
            </canvas>
        </div>
    </div>
</div>

</body>
</html>
